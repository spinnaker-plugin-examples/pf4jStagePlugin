name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    strategy:
      matrix:
        spinnakerVersion:
          - 1.20.7
          - 1.21.4
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: run tests
        run: ./gradlew test -PtestSpinnakerVersion=${{ matrix.spinnakerVersion }}
      - name: build
        run: ./gradlew releaseBundle
      - name: archive build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: build/distributions
